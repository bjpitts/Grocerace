<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtRAOut0Iqd_pI-dOyWMCUAneIUF62moU&libraries=places"></script>

  <script>

  var latpos
  var longpos;
  $(function() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(getpos)
    }

    console.log("lat = " + latpos + " long = " + longpos)
  });

  function getpos(position){
    var x = position.coords;
    latpos = x.latitude;
    longpos = x.longitude;
    console.log("lat = " + latpos + " long = " + longpos)
  }

  </script>
  <h1> Select Your Store </h1>
</head>
