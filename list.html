<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script>
    var itemlist = [];
    var totalgrocerylist = ['Apples',"Oranges","Pears"];
    var buffer;
    $(document).ready(function(){
        $("#addbutton").click(function(){
            addItem();
        });
    });
    $(function() {
        updateBuffer();
    });
    $(document).keypress(function (e) {
        if(e.which ==13){
            console.log($("#tags").val());
            addItem();
        }
    });

    function updateBuffer() {
        buffer = totalgrocerylist;
        for (var i = 0; i < itemlist.length; i++) {
            buffer = jQuery.grep(buffer, function(value){
                return value != itemlist[i];
            });
            console.log("buffer = " + buffer)
        };
        var availableTags = buffer;
        $( "#tags" ).autocomplete({
          source: availableTags
      });
    }

    function addItem() {
        itemlist.push($("#tags").val());
        $("#itemlister").html(itemlist);
        updateBuffer();
    }
    </script>





    <h1> Create Your List </h1>
</head>
<body>


    <div class="ui-widget">
      <label for="tags">Item: </label>
      <input type = 'text' id="tags">
  </div>
  <p>  
    <button id = "addbutton">Add</button>
</p>


<p id = "itemlister">  </p>

<p > <button>Next</button> </p>
</body>
</html>
